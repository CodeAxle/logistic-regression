<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
 <div class="login">
    <h1>Predict Affair Status</h1>

    <form action="{{ url_for('predict') }}"method="post">
        <input type="text" name="gender" placeholder="gender" required="required" />
        <span style="color: gray;">(Input) gender = 0 (for women)</span><br>
        <input type="text" name="age" placeholder="age" required="required" /><br>
        <input type="text" name="yearsmarried" placeholder="yearsmarried" required="required" /><br>
        <input type="text" name="children" placeholder="children" required="required" /><br>
        <input type="text" name="religiousness" placeholder="religiousness" required="required" /><br>
        <input type="text" name="education" placeholder="education" required="required" /><br>
        <input type="text" name="occupation" placeholder="occupation" required="required" /><br>
        <input type="text" name="rating" placeholder="rating" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>


 </div>
 {{prediction_text}}
</body>
</html>
